[pytest]
# ─────────────────────────────────────────────────────────────────
#  PRODIGY INFOTECH — Pytest Configuration
#  Login Automation Test Suite — Task 03
# ─────────────────────────────────────────────────────────────────

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output & verbosity
addopts =
    -v
    --tb=short
    --strict-markers
    --html=reports/login_test_report.html
    --self-contained-html
    --color=yes

# Markers
markers =
    positive: Happy-path / valid credential tests
    negative: Invalid credential / edge-case tests
    ui: UI element and accessibility checks
    security: Security-related test cases (XSS, SQLi)

# Timeouts (requires pytest-timeout)
# timeout = 30

# Logging
log_cli = true
log_cli_level = INFO
log_format = %(asctime)s [%(levelname)s] %(message)s
log_date_format = %H:%M:%S
